<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="./dist/output.css">
    <script src="https://kit.fontawesome.com/f819c5d6d5.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar section -->
    <header class="bg-navcolor">
        <div class="container mx-auto flex justify-around items-center">
            <div class="flex items-center ">
                <img src="./Assets/cek_toko_sebelah-.png" alt="logo"
                    class=" mr-1 h-16 bg-center bg-cover bg-no-repeat bg-origin-content">
                <h1 class="text-white text-xl font-bold">E-Commerce book</h1>
            </div>
            <nav class="flex">
                <a href="" class="text-white hover:text-gray-200 px-3 py-6 mx-1 rounded-md text-sm font-medium"><i
                        class="fa-brands fa-xl fa-react" style="color: #ffffff;"></i></a>
                <a href="" class="text-white hover:text-gray-200 px-3 py-6 mx-1 rounded-md text-sm font-medium"><i
                        class="fa-solid fa-xl fa-magnifying-glass" style="color: #ffffff;"></i></a>
                <a href="" class="text-white hover:text-gray-200 px-3 py-6 mx-1 rounded-md text-sm font-medium"><i
                        class="fa-solid fa-xl fa-cart-shopping" style="color: #ffffff;"></i></a>
                <a href="" class="text-white hover:text-gray-200 px-3 py-6 mx-1 rounded-md text-sm font-medium"><i
                        class="fa-regular fa-user fa-xl" style="color: #ffffff;"></i></a>
            </nav>
        </div>
    </header>

    <!-- footer section -->
    <footer class="w-full mx-auto flex bg-navcolor items-center justify-around p-4">
        <div>
            <p class="text-grey"> &copy; 2023 Cek Toko Sebelah. All Right Reversed</p>
        </div>
        <div>
            <i class="fa-brands fa-instagram fa-xl mx-3" style="color: #ffffff;"></i>
            <i class="fa-brands fa-twitter fa-xl mx-3" style="color: #ffffff;"></i>
            <i class="fa-brands fa-github fa-xl mx-3" style="color: #ffffff;"></i>
        </div>
    </footer>
</body>

</html>
